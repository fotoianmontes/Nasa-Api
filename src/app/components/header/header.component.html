<header>
  <img
    id="nasaLogo"
    routerLink="/home"
    src="../../../assets/img/NASA_logo.svg"
    alt="NASA Logo"
  />
  <nav class="navContainer navBurger">
    <div
      class="flexbox"
      [ngClass]="{
        menuActive: burgerMenu,
        menuHidden: !burgerMenu
      }"
    >
      <img
        class="hidden"
        [ngClass]="{
          burgerActive: burgerMenu,
          burgerHidden: !burgerMenu
        }"
        (click)="toggleMenu($event)"
        id="imgBurger"
        src="../../../assets/img/NASA_open.svg"
        alt="Menu burger"
      />
      <ul
        [ngClass]="{
          ulActive: ulStatus,
          ulHidden: !ulStatus
        }"
      >
        <li>
          <img
            class="hidden"
            routerLink="/home"
            src="../../../assets/img/NASA_logo.svg"
            alt="NASA Logo"
          />
        </li>
        <li>
          <a (click)="toggleMenu($event)" routerLink="/apod"
            >Picture of the day</a
          >
        </li>
        <li>
          <a (click)="toggleMenu($event)" routerLink="/library"
            >NASA's Image & Video library</a
          >
        </li>
      </ul>
    </div>
    <div class="divider"></div>
  </nav>
</header>
