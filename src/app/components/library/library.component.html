<form (ngSubmit)="onSearch()">
  <input
    type="text"
    name="search"
    placeholder="Search something"
    [(ngModel)]="searchValue"
    required
  />
  <input type="submit" value="Search" />
</form>
<main>
  <div class="results">
    <div class="results">
      <div *ngIf="showResults">
        <div *ngFor="let item of result.collection.items; let i = index">
          <div *ngIf="item.links[0].href != ''">
            <img
              (click)="toggleModalVisible(i)"
              class="cover"
              src="{{ item.links[0].href }}"
              alt=""
            />
            <div class="modal">
              <img
                class="closeButton"
                (click)="toggleModalVisible(i)"
                *ngIf="modalVisible[i]"
                src="../../../assets/img/NASA_logo_X.svg"
                alt="Cerrar modal"
              />
              <app-thumb-result
                [collection]="item.href"
                *ngIf="modalVisible[i]"
              ></app-thumb-result>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
